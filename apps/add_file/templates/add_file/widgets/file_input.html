<label for="{{ widget.id }}" class="btn btn-primary">{{ widget.text }}</label>
<input type="{{ widget.type }}"
       class="file_input"
       id="{{ widget.id }}"
       name="{{ widget.name }}"
        {% if widget.value != None %}
            value="{{ widget.value|stringformat:'s' }}"
        {% endif %}{% include "django/forms/widgets/attrs.html" %}>
