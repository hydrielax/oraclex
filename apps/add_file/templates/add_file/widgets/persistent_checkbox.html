{% load filters %}
<input type="checkbox"
       ${ {% if widget.attrs.checked %}typeof window.{{ 'box'|addstr:widget.attrs.id }} == 'undefined' || {% endif %}
                window.{{ 'box'|addstr:widget.attrs.id }} ? 'checked' : '' }
       onchange="window.{{ 'box'|addstr:widget.attrs.id }} = this.checked;">
